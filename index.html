<!DOCTYPE html>
<html>
<head>
    <title>Inventario</title>
</head>
<body>
    <h1>Inventario</h1>
    <form action="ejecutar.py" method="post">
        <label for="opcion">Opción:</label>
        <select name="opcion" id="opcion">
            <option value="1">Agregar Producto</option>
            <option value="2">Eliminar Producto</option>
            <option value="3">Editar Producto</option>
            <option value="4">Mostrar Inventario Completo</option>
            <option value="5">Mostrar Inventario por Tipo</option>
        </select><br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br><br>
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" required><br><br>
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" id="tipo" required><br><br>
        <label for="codigo">Código:</label>
        <input type="text" name="codigo" id="codigo" required><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" required><br><br>
        <input type="submit" value="Ejecutar">
    </form>
</body>
</html>
