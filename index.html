<!DOCTYPE html>
<html>
<head>
    <title>Inventario</title>
</head>
<body>
    <h1>Inventario</h1>
    <form action="Inventario.c" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br><br>
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" required><br><br>
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" id="tipo" required><br><br>
        <label for="codigo">Código:</label>
        <input type="text" name="codigo" id="codigo" required><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" required><br><br>
        <input type="submit" value="Agregar">
    </form>

    <script src="funciones.h"></script>
</body>
</html>
